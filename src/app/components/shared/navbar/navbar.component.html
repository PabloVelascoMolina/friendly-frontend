<header class="site-header" id="site-header">
    <div class="site-header__utility">

        <a class="icon-link ml-1">
            <div class="border-50 items">
                <i class="fas fa-plus"></i>
            </div>
        </a>

        <a class="icon-link ml-1">
            <div class="border-50 items">
                <i class="fas fa-bell"></i>
            </div>
        </a>

        <a [routerLink]="['/profile', UserInfo.id]" class="icon-link ml-1">
            <div class="border-50 items">
                <span>{{ UserInfo.name }}</span> <img [src]="UserInfo.avatar | noimage:0" width="25" height="25">
            </div>
        </a>

    </div>

            </li>

                <a routerLink="entertainment">Entretenimiento</a>
            </li>

            <li class="" data-ga-click="Top nav, click, cta_text: FAQ">
                <a routerLink="marketplace">Marketplace</a>
            </li>
