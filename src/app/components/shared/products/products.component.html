<h6>Show products</h6>

<svg *ngIf="loadingProducts" class="spinner" viewBox="0 0 50 50">
  <circle class="path" cx="25" cy="25" r="20" fill="none" stroke-width="5"></circle>
</svg>
<div class="row">
    <div *ngFor="let products of product" class="col-md-4">

        <div class="product">
            <p>{{ products.name }}</p>
        </div>


    </div>
</div>
