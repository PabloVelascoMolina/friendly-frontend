<div #CreateCropperModal class="cropper-modal" style="display: none;">
    <div class="cropper-overlay"></div>

    <div class="cropper-wrapper">

        <input type="file" (change)="fileChangeEvent($event)" />


        <button class="button info-icon">

<svg width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
<circle cx="7" cy="7" r="7" fill="#9B99AD"/>
<circle cx="7" cy="4" r="1" fill="white"/>
<rect x="6" y="6" width="2" height="5" fill="white"/>
</svg>
          <p class="info-tip"> If you want to play, you need to buy</p></button>

        <div class="cropper-bg">
            <image-cropper [roundCropper]="true" [hideResizeSquares]="true" [imageChangedEvent]="imageChangedEvent" [maintainAspectRatio]="true" [aspectRatio]="4 / 4" format="png" (imageCropped)="imageCropped($event)" (imageLoaded)="imageLoaded()" (cropperReady)="cropperReady()"
                (loadImageFailed)="loadImageFailed()" style="text-align: center;background: #ff0;width: 100%;height: 100%;border-radius: 5px;"></image-cropper>
        </div>
        <!--img [src]="croppedImage" />-->

    </div>


</div>
